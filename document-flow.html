<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Flow</title>
<style>
    * {
        box-sizing: border-box;
    }
    .div-1 {
        background-color: red;
    }
    .span-1 {
        background-color: green;
        display: inline-block;
        width: 150px;
    }
    .span-2 {
        background-color: blue;
        width: 200px;
    }
    .div-2 {
        background-color: yellow;
        display: none;
    }
</style>
</head>
<body>
    <div class="div-1">I am a Div</div>
    <span class="span-1">I am a Span</span>
    <button class="btn-1">I am a button</button>
    <span class="span-2">I am a another span</span>
    <div class="div-2">I am another div</div>
</body>
</html>
